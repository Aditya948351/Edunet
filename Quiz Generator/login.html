<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuizGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="auth-card glass-panel">
        <div class="auth-header">
            <i class="fa-solid fa-bolt"></i>
            <h2>Welcome Back</h2>
            <p style="color: var(--text-muted);">Enter your credentials to access your quizzes.</p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="primary-btn">
                Log In <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
        </form>

        <div class="auth-links">
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            <p style="margin-top: 0.5rem;"><a href="#" style="font-size: 0.8rem; opacity: 0.8;">Forgot Password?</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Simulate login
                const btn = e.target.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Logging in...';
                btn.disabled = true;

                setTimeout(() => {
                    // Redirect to main app
                    window.location.href = 'index.html';
                }, 1500);
            }
        });
    </script>
</body>

</html>
