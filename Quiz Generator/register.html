<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuizGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="auth-card glass-panel">
        <div class="auth-header">
            <i class="fa-solid fa-user-plus"></i>
            <h2>Create Account</h2>
            <p style="color: var(--text-muted);">Join QuizGen to create and share amazing quizzes.</p>
        </div>

        <form id="register-form">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="primary-btn">
                Create Account <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (fullname && email && password) {
                // Simulate registration
                const btn = e.target.querySelector('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Creating Account...';
                btn.disabled = true;

                setTimeout(() => {
                    // Redirect to login or main app
                    alert("Account created successfully!");
                    window.location.href = 'login.html';
                }, 1500);
            }
        });
    </script>
</body>

</html>
