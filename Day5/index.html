<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Aditya Patil</title>
</head>
<body>

    <div class="container">
      <div class="content">
        <h1 class="heading-text">Javascript Counter</h1>

        <div class="video-container">
          <video muted loop>
            <source src="./assets/counter.mp4" type="video/mp4">
          </video>
        </div>

        <section class="counter-display">
          <p class="heading-text no-underline" id="count">0</p>
        </section>

        <section class="counter-buttons">
          <div class="inline-buttons">
            <input type="button" id="reset" value="Reset">
          </div>
          <div class="inline-buttons">
            <input type="button" id="start" value="Start">
          </div>
          <div class="inline-buttons">
            <input type="button" id="stop" value="Stop">
          </div>

        </section>
      </div>

    </div>
</body>
</html>
