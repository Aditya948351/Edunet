<script>
    function validateEmail() {
        let email = document.getElementById('email').value;
        let regexname = /^[a-z][0-9]\$.{2,15}$/;
        if (regexname.test(email)) {
            console.log('Valid Email');
        } else {
            console.log('Invalid Email');
        }
    }
